<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تواصل معنا</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card p-5">

        <h2 class="text-center mb-4">تواصل معنا</h2>

        <!-- الاسم -->
        <div class="mb-3">
            <label class="form-label">الاسم</label>
            <input type="text" class="form-control" placeholder="اكتبي اسمك">
        </div>

        <!-- البريد -->
        <div class="mb-3">
            <label class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" placeholder="example@email.com">
        </div>

        <!-- الرسالة -->
        <div class="mb-3">
            <label class="form-label">رسالتك</label>
            <textarea class="form-control" rows="4" placeholder="اكتبي رسالتك هنا"></textarea>
        </div>

        <!-- زر الإرسال -->
        <div class="d-grid">
            <button class="btn btn-pink">إرسال</button>
        </div>

    </div>
</div>

</body>
</html>
